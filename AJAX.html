    //GeoLocation

    function geolocationHandler(){
      navigator.geolocation.getCurrentPosition((posData)=>{

        }, 2000)
      }, (reject)=>{
        console.log(reject); 
      })
    }
    btn.addEventListener("click", geolocationHandler)
    //////////////////////////////////////////////////////////////////////////////
    // Promises - An object is used as a placeholder for the future asynchronous result.
    const promise = new Promise((resolve, reject)=>{
      const randomNum = Math.random()
      console.log(randomNum);
      if(randomNum >= 0.5){
        resolve("You Won!")
      } else{
        reject("You Lost!")
      }
    })
    // console.log(promise);

    promise.then((data)=>{
      console.log(data);
    }).catch((rej)=>{
     console.log(rej);
