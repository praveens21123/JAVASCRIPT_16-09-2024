<!DOCTYPE html>
<html lang="en">
<head>

  <title>Advance Loops and Advance Array Methods</title>

<body>

  <script>
    //1.) for-of-loop - A for-of-loop operates on the values sourced from an iterable one by one in sequential order.

    const num = [1, 2, 10, 4, 5, 6]

    for(let ele of num){
     console.log(ele);
    }

    // [i, ele] = [0, 1] 

    for(let [i, ele] of num.entries()){
      // console.log(ele[0], ele[1]);
      console.log(i, ele);
    }

    //2.) for-in-loop - The for-in-loop statement iterates over all enumerable string properties of an object

    const obj = {
      a: 1,
      b: 2,
      c: 3,
      d: 4
    }

    for(let key in obj){
      // console.log(key); 
      // console.log(obj[key]);
      console.log( key ,":", obj[key]);
    }
    /////////////////////////////////////////////////////////////
    //------>>> Advance Array Methods <<<------------//

      const _num = [1, 2, 3, 4, 5, 6]

    /*
     1.) forEach() - The "forEach" method of Array instances executes a provided function once for each array element.
     syntax
     array.forEach((currentEle, index, array)=>{}) 
    */

    _num.forEach((ele, i, array)=>{
      console.log(ele, i, array);
    })

    const _numbers = [1, 2, 3, 4, 5, 2, 5, 3] // [1, 2, 3, 4, 5]
    const res = []
    console.log(res);
    _numbers.forEach((ele)=>{
      if(!res.includes(ele)){
        res.push(ele)
      }
    })
    console.log(res);

    // for(let i = 0; i < numbers.length; i++){
    //   if(!res.includes(numbers[i])){

    //   }
    // }
    // console.log(res);
    /////////////////////////////////////////////////////////////////
    const numbers = [1, 2, 3, 4, 5, 2, 5, 3]

    /* 
    2. map() - The "map" method of Array instances creates a new array populated with the results of calling a provided function on every element in the calling array.

    syntax: arr.map((currentEle, index, array)=>{}) 
    */

    const mapRes = numbers.map((ele, i, array)=>{
      return ele*2
    })
    // const mapRes = numbers.map( ele => ele*2 )
    console.log(mapRes);

   /*  
    3. Filter() - The "filter" method is an iterative method. It calls a provided callbackFn function once for each element in an array, and constructs a new array of all the values for which callbackFn returns a truthy value. Array elements which do not pass the callbackFn test are not included in the new array.

      syntax
      array.filter((currentEle, index, array)=>{}) 
  */

  const FilterRes = numbers.filter((ele)=>{
   return ele >= 4
  })
  console.log(FilterRes);
