<body>
  <script>

    /* 
    Array Destructuring : Destructuring in JS is a simplified method of extracting multiple elements from an array.Array destructring uses position. 
    */

    const country = ["India", "Italy", "USA", "UK", "Pakistan"]

    // //old way
    // // const a = country[0]
    // // const b = country[1]
    // // const c = country[2]

    //console.log(a,b,c);

    const [a, b, cc] = ["India", "Italy", "USA", "UK", "Pakistan"]
    console.log(a, b, cc);

    //Ignoring elements
    const [x, , ,y] = ["India", "Italy", "USA", "UK", "Pakistan"]
    console.log(x, y);

    //Distructuring nested Array
    const nations = ["India", ["Italy", ["USA", "UK"]], "Pakistan"]

    // //old way
    // // const i = nations[1][1][0]
    // // console.log(i);

    const [i,[j, [k, l]]] = ["India", ["Italy", ["USA", "UK"]], "Pakistan"]
    console.log(k);

    //Default values
    const [num1, num2,  num3 = 3] = [1, 2, 5]
    console.log(num1, num2, num3);
    ///////////////////////////////////////////////////////////////////

    //Object Destructuring

    const person = {
      name:"Peter",
      father: "Xavier",
      friends:["nick", "kyle", "devid"],
      hobbies: ["swimming", "dancing", "Reading","singing"]
    }
    // // old way
    // // const a = person.name
    // // console.log(a);

    // // D Obj
    const {name1, father1} = person
    console.log(name1, father1);

    // //Renaming variable name
    const {name:fullName, father:parent} = person
    console.log(fullName, parent);

    // //Nested Obj
    const {b:{c}} = {
      a:1,
      b: {
        c:2
      },
      d:3
    }

    console.log(c);
    // console.log(num.b.c);

    // //Default values
    const {name, father, mother="Mary"} = person
    console.log(mother);

  //=======================================================
 /*    
 Spread Operator - It takes all the other elements in the array which have no variable mapped to them and then maps it to the rest variable 
 */

    const fruits =  ["Apple", "Mango", "Orange"]

    const vegs = ["Beans", "Tomato", "Carot", ...fruits]

    console.log(vegs);

    const newPerson = {...person}

    console.log(newPerson);

    //Rest pattern and parameters
    /* 
      A rest parameter is used to map all the remaining elements in the array that have not been mapped to the rest variable itself The rest variable must always be the last.
    */
    const [E,F,...others] = ["India", "Italy", "USA", "UK", "Pakistan"]
    console.log(others);

    const num = [2, 3, 4, 5]

    function printNum(...numbers){ // [2, 3, 4, 5]
      for(let i = 0; i < numbers.length; i++){
        console.log(numbers[i]);
      }
    }

    printNum(...num) // 2, 3, 4, 5
    //----------------------------------------------------
  </script>
