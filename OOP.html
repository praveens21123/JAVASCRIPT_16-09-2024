    Basic principles in OOP

    1.) Abstraction - Hiding or Igoning the data, It doesn't matters
    2.) Encupsulation - Keeping properies and methods private inside the class
    3.) Inheritance - Making all properies and methods of certain class to the child class
    4.) Polymorphism - Child class can overwrite a method, which is inherited from parent class

    */

    //constructor Function
    const Person = function(name, year){
      this.firstName = name
      this.birthYear = year
    }

    Person.prototype.calAge = function(){
      console.log(2024 - this.birthYear);
    }
    Person.prototype.course = "React/Angular"
    
    const peter = new Person("Peter", 1999) //Instantiation
    const jessica = new Person("Jessica", 2000)

    console.log(peter.hasOwnProperty("course"));

    console.log(Person.__Prototype === peter.__Prototype);
    
    

    peter.calAge()
    jessica.calAge()
    
    console.log(peter);
